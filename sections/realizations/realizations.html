<div class="realizations-container">
    <section class="realizations-text-section">
        <div class="realizations-text-container">
            <p class="realizations-name">Realizacje</p>
            <div class="realizations-title">Nasze <em>projekty</em></div>
        </div>
    </section>
    <section class="realizations-gallery-section">
        <div class="gallery" data-masonry='{ "itemSelector": ".grid-item", "columnWidth": ".grid-item", "percentPosition": true, "horizontalOrder": true }'>
            <div class="grid-item"><img src="/assets/images/intro-garden-1.jpg" alt="Image 1"></div>
            <div class="grid-item"><img src="/assets/images/intro-garden-2.jpg" alt="Image 2"></div>
            <div class="grid-item"><img src="/assets/images/intro-garden-3.jpg" alt="Image 3"></div>
            <div class="grid-item"><img src="/assets/images/intro-garden-4.jpg" alt="Image 4"></div>
            <div class="grid-item"><img src="/assets/images/garden-1.jpg" alt="Image 5"></div>
            <div class="grid-item"><img src="/assets/images/garden-3.jpg" alt="Image 6"></div>
            <div class="grid-item"><img src="/assets/images/garden-2.jpg" alt="Image 7"></div>
            <div class="grid-item"><img src="/assets/images/garden-4.jpg" alt="Image 8"></div>
            <div class="grid-item"><img src="/assets/images/garden-5.jpg" alt="Image 9"></div>
        </div>
        <div class="gallery-cover"></div>
        <button class="btn btn-outline-success" id="show-more-button" onclick="showMorePhotos()">Rozwiń <span class="material-icons">arrow_downward</span></button>
        <button class="btn btn-outline-success" id="hide-more-button" onclick="hideMorePhotos()">Zwiń <span class="material-icons">arrow_upward</span></button>
    </section>
</div>
